<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RGB Test</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container" id="silders">
    <div class="r">
      <span class="red">R</span>
      <input id="red-silder" type="range" name="points" min="0" max="255" value="0">
      <span class="red-value">0</span>
    </div>
    <div class="g">
      <span class="green">G</span>
      <input id="green-slider" type="range" name="points" min="0" max="255" value="0">
      <span class="green-value">0</span>
    </div>
    <div class="b">
      <span class="blue">B</span>
      <input id="blue-slider" type="range" name="points" min="0" max="255" value="0">
      <span class="blue-value">0</span>
    </div>
    <div class="color-value">
      <span>#</span><span class="red-outcome">00</span><span class="green-outcome">00</span><span
        class="blue-outcome">00</span>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
